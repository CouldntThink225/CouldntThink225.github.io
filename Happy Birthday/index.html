<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Simple Menus</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .container {
            width: 90%;
            max-width: 600px;
        }
        .menu {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        summary {
            font-size: 1.5em;
            font-weight: bold;
            cursor: pointer;
            padding: 10px 0;
            user-select: none;
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin: 10px 0 0 0;
        }
        li {
            padding: 8px 0;
            border-top: 1px solid #eee;
        }
        li:first-child {
            border-top: none;
        }
        /* Styles for the Birthday menu */
        #birthday-menu summary {
            color: #d63384; /* Pink color */
        }
        /* Styles for the Secret menu */
        #secret-menu summary {
            color: #007bff; /* Blue color */
        }
        .content {
            padding-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Happy Birthday Menu -->
        <details id="birthday-menu" class="menu" open>
            <summary>Happy Birthday Menu</summary>
            <div class="content">
                <p>Welcome to the celebration!</p>
                <ul>
                    <li>Cake</li>
                    <li>Ice Cream</li>
                    <li>Party Favors</li>
                    <li>Fun Games</li>
                </ul>
            </div>
        </details>

        <!-- Secret Menu -->
        <details id="secret-menu" class="menu">
            <summary>Secret Menu</summary>
            <div class="content">
                <p>You found it! Here are the secret options:</p>
                <ul>
                    <li>The "Stealth" Burger</li>
                    <li>The "Invisible" Smoothie</li>
                    <li>The "Hidden" Fries</li>
                </ul>
            </div>
        </details>
    </div>
</body>
</html>
